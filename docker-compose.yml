version: '3.8'

services:
  # Service backend FastAPI
  backend:
    build: ./backend
    container_name: antibio-backend
    volumes:
      - ./backend:/app
      - /app/__pycache__
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./app.db
    restart: unless-stopped
    networks:
      - antibio-network

  # Service frontend Vue.js
  frontend:
    build: ./frontend
    container_name: antibio-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    restart: unless-stopped
    networks:
      - antibio-network

networks:
  antibio-network:
    driver: bridge
